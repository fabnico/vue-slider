<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>My slider</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="my_container">
         <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
               <div class="col-xs-2">
                  <i @click="prevClick" class="fa fa-chevron-left" aria-hidden="true"></i>
               </div>
               <div class="col-xs-8">
                  <img :src="myArray[myIndex]" alt="Immagine">
               </div>
               <div class="col-xs-2">
                  <i @click="forwClick" class="fa fa-chevron-right" aria-hidden="true"></i>
               </div>
               <div class="col-xs-12">
                  <select v-model="myIndex">
                     <option v-for="image in myArray.length" :value="image - 1">Immagine {{image}}</option>
                  </select>
               </div>
            </div>
         </div>
      </div>
      <script src="js/main.js"></script>
   </body>
</html>
